   <p><b>Factorial</b> of a non-negative integer <i>n</i>, denoted by <i>n</i>!, is the product of all positive integers less than or equal to <i>n</i>. For example,&nbsp;</p>
   <p style="text-align: center;"><img alt="55times 4times 3times 2times 1120 " class="image-fullsize" src="https://wikimedia.org/api/rest_v1/media/math/render/svg/0ca46f9dbe0448adb8bdb51d3ca0c5097b945ed2" title="Image: https://wikimedia.org/api/rest_v1/media/math/render/svg/0ca46f9dbe0448adb8bdb51d3ca0c5097b945ed2"></p>the value of 0! is 1, according to the convention for an empty product.
